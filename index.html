<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PearEdge Robotics & Electronics Club (PREC)</title>
  <meta name="description" content="PearEdge Robotics & Electronics Club — Building Africa's future engineers with Robotics, Electronics, and Edge AI training for ages 8–25." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6EE7B7;
      --accent-2:#60A5FA;
      --muted:#94A3B8;
      --glass:rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg) 0%, #071026 100%);
      color:#e6eef8;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:32px}

    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:60px;height:auto;border-radius:12px;box-shadow:0 6px 20px rgba(6,11,30,0.4);object-fit:contain}
    nav{display:flex;gap:18px;align-items:center}
    nav a{padding:8px 12px;border-radius:8px;font-weight:600;color:var(--muted)}
    nav a.cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#012;padding:8px 14px}
    .mobile-toggle{display:none}

    .hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;padding:28px 0}
    .hero-card{background:var(--card);padding:28px;border-radius:16px;box-shadow:0 8px 40px rgba(3,7,18,0.6);border:1px solid rgba(255,255,255,0.03)}
    h2{font-size:34px;margin:12px 0 8px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#012}
    .btn.outline{border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .small{font-size:13px;color:var(--muted)}

    section{padding:48px 0;border-top:1px solid rgba(255,255,255,0.02)}
    .programs{display:grid;grid-template-columns:repeat(2,1fr);gap:18px;margin-top:18px}
    .program{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:20px;border-radius:12px}
    .safety{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .safety pre{white-space:pre-wrap;font-size:13px;color:var(--muted)}

    /* GALLERY */
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;margin-top:20px}
    .gallery-grid img{width:100%;height:220px;object-fit:cover;border-radius:12px;opacity:0;transform:translateY(20px);transition:opacity .8s ease,transform .8s ease,box-shadow .4s ease}
    .gallery-grid img.visible{opacity:1;transform:none}
    .gallery-grid img:hover{transform:scale(1.04);box-shadow:0 6px 24px rgba(0,0,0,0.5)}

    footer{padding:28px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center}

    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:repeat(2,1fr)}
      .programs{grid-template-columns:1fr}
      .safety{grid-template-columns:1fr}
      nav{display:none}
      .mobile-toggle{display:inline-flex}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="p.png" alt="PearEdge Logo" class="logo" />
        <div>
          <h1>PearEdge Robotics & Electronics Club</h1>
          <div class="muted" style="font-size:13px">Think. Build. Innovate.</div>
        </div>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#programs">Programs</a>
        <a href="#safety">Safety</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#join" class="cta">Enroll</a>
      </nav>
      <button class="mobile-toggle btn outline" onclick="toggleNav()">Menu</button>
    </header>

    <!-- YOUR ORIGINAL CONTENT -->
    <main id="home">
      <!-- your hero, programs, safety, join, and contact sections stay unchanged -->
      <!-- (just keep them as they are in your current working code) -->

      <!-- ADD NEW GALLERY BELOW SAFETY SECTION -->
      <section id="gallery">
        <div class="section-head">
          <div>
            <h2 style="margin:0">Our Learners in Action</h2>
            <div class="muted">Hands-on creativity — from circuits to full robot builds.</div>
          </div>
          <div class="chip">Gallery</div>
        </div>
        <div class="gallery-grid">
          <img src="robot1.png" alt="Kids building robots at PearEdge" />
          <img src="robot2.jpg" alt="Robot projects on display" />
          <img src="robot3.jpg" alt="Students coding and testing robots" />
        </div>
      </section>

      <!-- keep your join and contact sections here -->
    </main>

    <footer>
      <div class="muted">PearEdge Robotics & Electronics Club — Think. Build. Innovate.</div>
      <div class="muted">Designed for Jan 2026 cohort • Lagos</div>
    </footer>
  </div>

  <script>
    function toggleNav(){
      const nav=document.querySelector('nav');
      const btn=document.querySelector('.mobile-toggle');
      const expanded=btn.getAttribute('aria-expanded')==='true';
      btn.setAttribute('aria-expanded',String(!expanded));
      nav.style.display=expanded?'none':'flex';
    }

    // smooth scroll
    document.querySelectorAll('a[href^=\"#\"]').forEach(a=>{
      a.addEventListener('click',e=>{
        const href=a.getAttribute('href');
        if(href.startsWith('#')){
          e.preventDefault();
          const el=document.querySelector(href);
          if(el)el.scrollIntoView({behavior:'smooth',block:'start'});
        }
      });
    });

    // fade-in effect for gallery
    document.addEventListener('DOMContentLoaded',()=>{
      const observer=new IntersectionObserver(entries=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      },{threshold:0.2});
      document.querySelectorAll('.gallery-grid img').forEach(img=>observer.observe(img));
    });
  </script>
</body>
</html>
